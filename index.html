<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="A simple random number generator">
		<meta name="keywords" content="random number generator inda kth">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="random.js"></script>
		<script src="input.js"></script>
		<title>Random Student Selector</title>
	</head>
	<body>
		<a href="https://github.com/Zalodu/random"><img id="github-image" src="http://cdn.flaticon.com/png/256/25231.png" alt="GitHub"></a>
		<div id="wrapper">
			<div id="form">
			  <label>
				<input id="numberInput" type="number" placeholder="Number of Students">
				<span>Number of Students</span>
			  </label>
			  <button id="goButton">Go</button>
			</div>
			<p>Output:<p>
			<div id="output">0</div>
			<div id="numberWrapper">
				<p>Disallowed numbers:</p>
				<ul id="disallowed">
					<li id="notice">No previous numbers generated</li>
				</ul>
				<div class="clearBoth"></div>
				<button id="clearButton">Clear All</button>
			</div>
		</div>
	</body>
</html>
