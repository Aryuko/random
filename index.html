<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="A simple random number generator">
		<meta name="keywords" content="random number generator inda kth">
		<link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
		<script src="random.js"></script>
		<script src="input.js"></script>
		<script src="people.js"></script>
		<title>Random Student Selector</title>
	</head>
	<body>
		<a href="https://github.com/Zalodu/random"><img id="github-image" src="http://cdn.flaticon.com/png/256/25231.png" alt="GitHub"></a>
		<div id="wrapper">
			  <button id="goButton">Select a student</button>
			<p>Output:<p>
			<div id="output">0</div>
			<div id="numberWrapper">
				<p>Already selected students:</p>
				<ul id="disallowed">
					<li class="notice">No previous students selected</li>
				</ul>
				<div class="clearBoth"></div>
				<button id="clearButton">Clear All</button>
			</div>
			<div id="names-wrapper">
				<div class="form">
					<label>
						<input id="nameInput" type="name" placeholder="Add a handle">
						<span>Add a handle</span>
					</label>
					<button id="addButton">Add</button>
					<button id="clear-names-button">Clear All</button>
				</div>
				
				<p>Handles:</p>
				<ul id="names">
					<li class="notice">No handles added</li>
				</ul>
			</div>
		</div>
	</body>
</html>
